</td>

<select name="lan" id="lan" required autofocus>

<option value="fr">France</option></select>
</td>
<tr>

<label><h4>Birthday<span style="color: red;">*</span></h4></label></td>

<td><input type="date">19/06/2020</td></tr>

    </tr>
   </table> 


</form>
